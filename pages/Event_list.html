<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <h1>Eventos</h1>

    <div class="filtro">
        <label for="categoria">Filtrar por categoria:</label>
        <select id="categoria" onchange="filtrarEventos()">
            <option value="todos">Todos</option>
            <option value="esporte">Esporte</option>
            <option value="musica">Música</option>
            <option value="arte">Arte</option>
        </select>
    </div>

    <div class="eventos">
        <div class="evento esporte" onclick="mostrarDetalhesEvento('Evento de Esporte 1')">Evento de Esporte 1</div>
        <div class="evento musica" onclick="mostrarDetalhesEvento('Evento de Música 1')">Evento de Música 1</div>
        <div class="evento arte" onclick="mostrarDetalhesEvento('Evento de Arte 1')">Evento de Arte 1</div>
        <div class="evento esporte" onclick="mostrarDetalhesEvento('Evento de Esporte 2')">Evento de Esporte 2</div>
        <div class="evento musica" onclick="mostrarDetalhesEvento('Evento de Música 2')">Evento de Música 2</div>
        <div class="evento arte" onclick="mostrarDetalhesEvento('Evento de Arte 2')">Evento de Arte 2</div>
        <div class="evento esporte" onclick="mostrarDetalhesEvento('Evento de Esporte 3')">Evento de Esporte 3</div>
        <div class="evento musica" onclick="mostrarDetalhesEvento('Evento de Música 3')">Evento de Música 3</div>
        <div class="evento arte" onclick="mostrarDetalhesEvento('Evento de Arte 3')">Evento de Arte 3</div>
    </div>


</body>
</html>
